<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>Forms</title>
    <script src="bower_components/angular/angular.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
     <link href="css/signin.css" rel="stylesheet" />
  
</head>
<body>
    <div id="main">
    <div id="box" class="container">
    <form id="LoginForm" class="form-signin" method="post" action="">
        <h2 class="form-signin-heading">사용자 등록</h2>
        <label for="loginID" class="sr-only">로그인 ID</label>
        <input type="text" name="loginID" id="loginID" class="form-control" placeholder="아이디를 입력하세요" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
       
        <div style="text-align:center">
        <button type="button" class="btn  btn-primary"  id="login">등록</button>
        <button type="button" class="btn  btn-default"   id="reset">취소</button>
       </div>
     
        <div class="panel panel-default" id="error">
        </div>  
      </form>
     
    </div> <!-- /container -->

    

</div> <!--/main -->
</body>
</html>
