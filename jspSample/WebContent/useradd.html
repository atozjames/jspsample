<!DOCTYPE html>
<html ng-app="useraddApp">

<head>
    <title>Forms</title>
    <script src="bower_components/angular/angular.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
  
</head>
<body>
    <div id="main">
    <div id="box" class="container">
    <form id="LoginForm" class="form-signin" method="post" action="">
        <h2 class="form-signin-heading">MyCheckUP 예약시스템 사요자 등록</h2>
        <label for="loginID" class="sr-only">로그인 ID</label>
        <input type="text" name="loginID" id="loginID" class="form-control" placeholder="아이디를 입력하세요" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        
         <button class="btn btn-lg btn-primary btn-block" type="submit" id="login">등록</button>
         <button class="btn btn-lg btn-default btn-block" type="reset" id="reset">취소</button>
        <div class="panel panel-default" id="error">
         </div>  
      </form>
     
    </div> <!-- /container -->

    

</div> <!--/main -->
</body>
</html>
