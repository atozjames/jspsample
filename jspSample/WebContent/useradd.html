<!DOCTYPE html>
<html ng-app="useraddApp">

<head>
    <title>Forms</title>
    <script src="bower_components/angular/angular.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
   <script>
        angular.module("useraddApp", [])
            .controller("defaultCtrl", function ($scope) {
                $scope.requireValue = true;
                $scope.matchPattern = new RegExp("^[0-9]"); //javascript 객체 숫자 제외한 문자만 찾는다.
            });
    </script>
</head>
<body>
    <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
        <form name="myForm" novalidate>
            <div class="well">
                <div class="form-group">
                    <label>아이디:</label>
                    <input name="id" class="form-control" ng-model="id"
                           ng-required="requireValue" ng-minlength="3" 
                           ng-maxlength="10" ng-pattern="matchPattern">
                </div>
                <div class="form-group">
                    <label>아이디:</label>
                    <input name="id" class="form-control" ng-model="id"
                           ng-required="requireValue" ng-minlength="3" 
                           ng-maxlength="10" ng-pattern="matchPattern">
                </div>
            
            </div>
               
            
        </form>
    </div>
</body>
</html>
