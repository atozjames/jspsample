<!doctype html>
<html ng-app="app">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-touch.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>
    <script src="http://ui-grid.info/release/ui-grid.js"></script>
    <link rel="stylesheet" href="http://ui-grid.info/release/ui-grid.css" type="text/css">
    <link rel="stylesheet" href="main.css" type="text/css">
  </head>
  <body>

<div ng-controller="MainCtrl">
  <button type="button" id="swapData" class="btn btn-success" ng-click="swapData()">Swap Data</button>
  <button type="button" id="addData" class="btn btn-success" ng-click="addData()">Add Data</button>
  <button type="button" id="removeFirstRow" class="btn btn-success" ng-click="removeFirstRow()">Remove First Row</button>
  <button type="button" id="reset" class="btn btn-success" ng-click="reset()">Reset</button>
  <br>
  <br>
  <div>
    <table class="table">
      <tr>
        <td><input type="text" ng-model="newData.fname">
        <td><input type="text" ng-model="newData.lname">
        <td><input type="text" ng-model="newData.company">
        <td><input type="text" ng-model="newData.gen">
        <td> <button type="button" id="addData" class="btn btn-success" ng-click="addData(newData)">Add Data</button></td>
      </tr>
      <tr><td>{{newData.fname}}</td><td>{{newData.lname}}</td><td>{{newData.gen}}</td><td>{{newData.company}}</td></tr>
    </table>
  </div>
  <div id="grid1" ui-grid="gridOpts" class="grid"></div>
</div>


    <script src="edit.js"></script>
  </body>
</html>
